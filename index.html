<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Train</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        #game-container {
            text-align: center;
            max-width: 375px;
            width: 100%;
        }
        
        #status, #game-status {
            margin: 10px 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        #phaser-game {
            margin: 0 auto;
            border: 2px solid #34495e;
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tetris Train</h1>
        <div id="status">Loading...</div>
        <div id="game-status"></div>
        <div id="phaser-game"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
